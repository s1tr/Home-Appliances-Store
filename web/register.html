        <div class="form-layout registe-container">

            <form action="register" method="post" onsubmit="return validateregister()">
                
                <div class="f-container">
                    <label for="fullname" class="lbl">Full name :<span id="err-fullname" class="error"></span></label>
                    <input type="text" name="fullname" id="fullname">
                </div>

                <div class="f-container">
                    <label for="email" class="lbl">Email :<span id="err-email"
                            class="error"></span></label>
                            <input type="text" name="email" id="email" >
                </div>
                
                <div class="f-container">
                    <label for="password" class="lbl">Password :<span id="err-pass"
                            class="error"></span></label>
                            <input type="password" name="password" id="password" >
                </div>
                
                <div class="f-container">
                    <label for="confpassword" class="lbl">Confirm Password :<span id="err-confpass"
                            class="error"></span></label>
                            <input type="password" name="confirm-password" id="confpassword" >
                </div>


                <div class="f-container">
                    <input type="submit" name="submit" id="submitbtn" value="Register">
                </div>
            </form>
